<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador PMP</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="StyleEncriptadorV3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
        <header>
            <div class="CajaHeader"> 
                <img class="LogoAlura" src="Imagenes/Logo.png" alt="Logo Alura">
                <h1>Encriptador de texto Oracle/Alura G6-ONE</h1>
                <img class="LogoPug" src="Imagenes/PugIcono.jpg" alt="DnPmP & JL">
            </div>
        </header>
        <main>
            <div class="grid-container">
                    <div class="item1">
                        <textarea class="Campo_Texto" type="text" id="TXTEncriptado" placeholder="Ingrese el texto aquí"></textarea>
                        <p>ⓘ Solo letras minúsculas y sin acentos</p>
                    </div>
                
                    <div class="item2">
                            <input class="Btn-Encriptar" type="submit" value="Encriptar" onclick="btnEncriptar()">
                    </div>
                    <div class="item3">
                            <input class="Btn-Desencriptar" type="submit" value="Desencriptar" onclick="btnDesencriptar()">
                    </div>

                    <div class="item4">
                        <textarea class="Mensaje" type="text" id="MNSJEncriptado"placeholder="Texto Descifrado o por Descifrar"></textarea>
                    </div>  
                    <div class="item5">     
                        <input id="Btn-Copiar" class="BtnCopiar" type="submit" value="Copiar" onclick="btnCopiar()">                 
                    
            </div>
        </main>
        <script src="ScriptEncriptadorV3.js"></script>
        <footer>
            <div>
                © Copyrigth-2024 - DnPmP & JL -
                <img class="ImgFooter" src="Imagenes/PugCuerpoCompleto.jpg">  
            </div>
            <a href="">
                <img class="ImgFooter" src="Imagenes/githubwhite.png"> 
            </a>
        </footer>
</body>
</html>
